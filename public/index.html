<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TripWizard</title>
    <meta
      name="trvale planner application"
      content="This application allows to plan your trips"
    />
    <meta name="keywords" content="travel,vacation,plan" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />

    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <section class="theme__container">
      <!-- HEADER -->
      <header class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <select class="form-select" aria-label="Default select example">
            <option value="english" selected>English</option>
            <option value="spanish">Spanish</option>
          </select>
        </div>
        <div class="d-flex align-items-center">
          <h1 id="title">TripWizard: Your Ultimate Travel Companion</h1>
        </div>
        <div class="d-flex align-items-center">
          <a class="btn btn-primary" href="#login-form" id="login-header"
            >Login</a
          >
          <button id="logout-button" class="btn btn-light" hidden>
            Log Out
          </button>
        </div>
      </header>

      <!-- HOLIDAY -->
      <article class="theme__holiday">
        <h5 class="holiday__title" id="planholiday">Plan your next holiday</h5>
        <div class="holiday__choose-wrap flex-box">
          <div class="holiday__choose-item">
            <a href="" style="pointer-events: none; cursor: default">
              <img
                src="https://leloc90.github.io/loveTravel/assets/images/t-relax.png"
                alt=""
              />
              <span id="relax">RELAX</span>
            </a>
          </div>
          <div class="holiday__choose-item">
            <a href="" style="pointer-events: none; cursor: default">
              <img
                src="https://leloc90.github.io/loveTravel/assets/images/t-cultural.png"
                alt=""
              />
              <span id="culture">CULTURE</span>
            </a>
          </div>
          <div class="holiday__choose-item">
            <a href="" style="pointer-events: none; cursor: default">
              <img
                src="https://leloc90.github.io/loveTravel/assets/images/t-sport.png"
                alt=""
              />
              <span id="sport">SPORT</span>
            </a>
          </div>
          <div class="holiday__choose-item">
            <a href="" style="pointer-events: none; cursor: default">
              <img
                src="https://leloc90.github.io/loveTravel/assets/images/t-history.png"
                alt=""
              />
              <span id="history">HISTORY</span>
            </a>
          </div>
        </div>
      </article>
    </section>

    <!-- DESTINATION -->
    <div class="text-center" id="login-form">
      <div id="login-page" aria-live="polite">
        <h2 class="title__text" id="login-title">
          <span class="--title__text-underline dest-text" id="login-body"
            >Login</span
          >
        </h2>
        <form id="login" class="js-login-form text-center">
          <label for="new-username" id="username">Username</label>
          <input
            id="username"
            type="text"
            class="js-username form-control m-auto my-2"
          />
          <label for="new-password" id="password">Password</label>
          <input
            id="password"
            type="password"
            class="js-password m-auto mt-2"
          />
          <input
            type="submit"
            value="Log In"
            id="submit"
            class="btn btn-primary m-auto mt-2"
          />
        </form>
        <p id="new" class="fs-6">New User?</p>
        <button id="signup-redirect" class="btn btn-light">Sign Up Here</button>
      </div>
      <div id="signup-page" hidden aria-live="polite">
        <h2 class="title__text" id="signup-title">
          <span class="--title__text-underline dest-text" id="signup-body"
            >Sign Up</span
          >
        </h2>
        <form id="signup-form" class="js-signup-form text-center">
          <label for="new-username" id="username-1">Username</label>
          <input
            type="text"
            id="new-username"
            class="js-new-username form-control m-auto my-2"
          />
          <label for="new-password" id="password-1">Password</label>
          <input
            type="password"
            id="new-password"
            class="js-new-password m-auto my-2 form-control"
          />
          <label for="confirm-password" id="confirm-password"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="js-confirm-password m-auto my-2 form-control"
          />
          <input
            type="submit"
            id="js-submit-signup btn btn-primary m-auto mt-2"
          />
        </form>
        <button id="login-redirect" class="btn btn-light">
          Back To Login Page
        </button>
      </div>
      <h1
        class="display-1"
        id="active-trip-heading"
        style="text-align: left; margin-left: 30px; margin-top: 20px"
        hidden
      >
        Active Trips
      </h1>
      <div id="active-trips" hidden aria-live="polite"></div>
      <div id="current-trip" hidden aria-live="polite"></div>

      <form id="form-recommended-places" hidden>
        <h2 style="text-align: first">Get the AI Recommened places</h2>
        <div
          id="recommended-places"
          class="d-flex flex-row justify-content-between"
        >
          <div>
            <label id="labels-id">Enter the top number of places:</label>
            <input type="text" class="form-control" id="place-id" />
          </div>
          <div style="margin-left: -8%">
            <label id="labels-id">Enter the state or Country:</label>
            <input type="text" class="form-control" id="state-id" />
          </div>
          <label style="margin-top: 1.8%">Month:</label>
          <div>
            <select
              class="form-select"
              aria-label="Default select example"
              id="select-month"
              style="
                padding: 14px;
                width: 120%;
                margin-left: -50%;
                margin-top: 4%;
              "
            >
              <option selected>Select the month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div id="recommend-button-id">
            <button id="recommend-button" class="btn btn-primary">
              Get Results
            </button>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="button"
          disabled=""
          hidden
          id="loading-data1"
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
        <div id="best-place-table" style="margin-top: 10px">
          <table
            class="table table-bordered table-hover"
            id="table-data"
          ></table>
        </div>
      </form>
    </div>

    <footer>By team valkeriyas</footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="client.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  </body>
</html>
